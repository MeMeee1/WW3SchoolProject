<!DOCTYPE html>
<html>
<head>
	<title>Alert Window Example</title>
	<style>
		.alert {
			background-color: #f44336;
			color: white;
			padding: 20px;
			margin-bottom: 15px;
			border-radius: 5px;
		}

		.closebtn {
			margin-left: 15px;
			color: white;
			font-weight: bold;
			float: right;
			font-size: 22px;
			line-height: 20px;
			cursor: pointer;
			transition: 0.3s;
		}

		.closebtn:hover {
			color: black;
		}
	</style>
    <script>
        function onMine()
        {
            document.getElementById("alert").style.display="block";
            
        }
    </script>
</head>
<body>
	<div class="alert" style="display:none;" id="alert">
		
		<strong>Alert!</strong> This is an alert message.
	</div>
    <input type="button" onclick="onMine()">
</body>
</html>
