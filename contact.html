  <!-- Header with full-height image -->
  

  <div class="w3-container w3-light-grey" id="contact">
    <h3 class="w3-center">CONTACT</h3>
    <p class="w3-center w3-large">Lets get in touch. Send us a message:</p>
    <div >
      <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> Abuja, NG</p>
      <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Phone: +234 0000000</p>
      <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: allphones@gmail.com</p>
      <br>
      <form>
        <p><input class="w3-input w3-border" type="text" placeholder="Name" required name="Name" id="nameInput"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="Email" required name="Email" id="emailInput"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="Birth Date: MM/DD/YYYY" onfocus="ShowDateField()" onblur="HideDateField()" required name="BirthDate" id="ageInput" ></p>
        <p><input class="w3-input w3-border" type="tel" id="phone" name="phone" placeholder="Phone : 123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phoneInput"></p>
        
        <p><input class="w3-input w3-border" type="text" placeholder="Subject" required name="Subject" id="subjectInput"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="Message" required name="Message" id="messageInput"></p>
        <p>
          <button class="w3-button w3-black" type="submit" onclick="ShowContactDetails()">
            <i class="fa fa-paper-plane"></i> SEND MESSAGE
          </button>
        </p>
      </form>
      <!-- Image of location/map -->
      </div>
